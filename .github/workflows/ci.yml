name: Node.js CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12.x
          cache: "yarn"
      - run: yarn install
      - run: yarn build

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12.x
          cache: "yarn"
      - run: yarn install
      - run: yarn lint

  check-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12.x
          cache: "yarn"
      - run: yarn install
      - run: yarn format:check

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12.x
          cache: "yarn"
      - run: yarn install
      - run: yarn build:docs

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12.x
          cache: "yarn"
      - run: sudo apt install ttf-mscorefonts-installer
      - run: sudo fc-cache -f
      - run: fc-match Arial
      - run: yarn install
      - run: yarn test
      - name: Archive visual diffs
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: visual-diffs
          path: src/**/__diff_output__/**/*.png
